<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Planillas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="./plantillas/Template.xhtml">

            <ui:define name="content">

                <h3>Historial del empleado</h3>
                <p:growl id="mensajes" showDetail="true" sticky="true" />
                <p:messages id="mensajesAll" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h:form id="formTipo">
                    <h:commandLink>
                        <p:graphicImage url="/img/PDF.png" width="35px" height="40px"/>
                        <p:dataExporter type="pdf" target="historial" fileName="HistorialEmpleado" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url="/img/excel.png" width="35px" height="40px"/>
                        <p:dataExporter type="xls" target="historial" fileName="HistorialEmpleado" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url="/img/xml.png" width="35px" height="40px"/>
                        <p:dataExporter type="xml" target="historial" fileName="HistorialEmpleado" pageOnly="true"/>
                    </h:commandLink>
                    <h:commandLink>
                        <p:graphicImage url="/img/CSV.png" width="35px" height="40px"/>
                        <p:dataExporter type="csv" target="historial" fileName="HistorialEmpleado" pageOnly="true"/>
                    </h:commandLink>
                    <p:dataTable  id="historial" var="e" value="#{historialControlador.entidadLista}" paginator="true" rows="40" reflow="true">
                        <f:facet name="header">
                            <h:outputText value="Historial de empleado"/>
                        </f:facet>
                        <p:column headerText="Id" sortBy="#{e.htpId}" filterBy="#{e.epId.epNombres}" filterMatchMode="contains"> 
                            <h:outputText value="#{e.htpId}"/>
                        </p:column>
                        <p:column headerText="Descripcion" sortBy="#{e.htpDescripcion}"> 
                            <h:outputText value="#{e.htpDescripcion}"/>
                        </p:column>
                        <p:column headerText="Empleado" sortBy="#{e.epId.epNombres}" filterBy="#{e.epId.epNombres}" filterMatchMode="contains"> 
                            <h:outputText value="#{e.epId.epNombres}"/>
                        </p:column>
                        <p:column headerText="Apellidos" sortBy="#{e.epId.epApellidos}"> 
                            <h:outputText value="#{e.epId.epApellidos}"/>
                        </p:column>
                         <p:column headerText="ID Empleado" sortBy="#{e.epId.epId}" filterBy="#{e.epId.epId}" filterMatchMode="exact"> 
                            <h:outputText value="#{e.epId.epId}"/>
                        </p:column>
                    </p:dataTable>
                    <br/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
