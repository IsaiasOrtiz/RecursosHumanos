<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <!-- Custom fonts for this template-->
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"></link>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"></link>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"></link>
    </h:head>
    <h:body>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:outputText value="Estamos verificando su usuario."/>
        </p:dialog>
         <p:growl id="mensajesAll" showDetail="true" sticky="true" />

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block" style="background-image: url('img/log.png')">
                                    <img src="img/log.png" alt="" style="width: 100%"></img>
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Recursos humanos</h1>
                                        </div>
                                        <p:messages id="mensajes" showDetail="true" showSummary="false" closable="true">
                                            <p:autoUpdate />
                                        </p:messages>
                                        <h:form class="user">
                                            <div class="form-group">

                                                <p:inputText class="form-control form-control-user" id="exampleInputEmail"  value="#{loginControlador.usuario}" placeholder="Usuario" required="true" label="username" requiredMessage="Escriba el usuario"/>
                                            </div>
                                            <div class="form-group">

                                                <p:password id="exampleInputPassword" class="form-control form-control-user" value="#{loginControlador.clave}" placeholder="Password" required="true" label="password" requiredMessage="Escriba el password"/>
                                            </div>


                                            <p:commandButton  class="btn btn-primary btn-user btn-block" icon="ui-icon-person" value="Ingresar" action="#{loginControlador.login()}" update="mensajesAll"/>
                                        </h:form>
                                        <hr/>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>







        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        
        <script src="js/sb-admin-2.min.js"></script>
    </h:body>

</html>
