<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EchoBitlab - Verificacion</title>
        <link rel="shortcut icon" href="img/log.png"/>
        <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

        <!-- Custom styles for this template-->
        <link href="css/sb-admin-2.min.css" rel="stylesheet"/>

    </h:head>
    <f:event listener="#{loginControlador.dobleFactor()}" type="preRenderView"/>

    <h:body class="bg-gradient-primary">
        <p:growl id="mensaje"  showDetail="true" life="3000" />
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <h:outputText value="Estamos verificando su usuario."/>
        </p:dialog>



        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block" style="background-image: url('img/log.png')">
                                    <img src="img/log.png" alt="" style="width: 100%"></img>
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-2">Codigo de verificacion</h1>
                                            <p class="mb-4">Escriba el codigo de verificacion enviado a su correo</p>
                                        </div>
                                        <h:form class="user">
                                            <div class="form-group">

                                                <p:inputText class="form-control form-control-user" id="usuario" value="#{loginControlador.codeUsuario}" placeholder="Codigo" required="true" label="username" requiredMessage="Escriba el usuario por favor" />
                                            </div>
                                            <p:commandButton  class="btn btn-primary btn-user btn-block" icon="ui-icon-person" value="Verificar" update="mensaje" action="#{loginControlador.validar()}"/>

                                        </h:form>
                                        <hr/>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bootstrap core JavaScript-->

        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>

    </h:body>
</html>
