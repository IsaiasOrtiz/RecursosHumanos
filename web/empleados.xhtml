<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
      <ui:composition template="./plantillas/menu.xhtml">

            <ui:define name="content">
                <div class="main_content" style="padding-left: 10px; padding-top:20px ; padding-right: 400px">
                
           

        <h3>Lista de empleados</h3>
        <p:growl id="mensajes" showDetail="true" sticky="true" />
        <p:messages id="mensajesAll" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        <h:form id="formTipo">

            <p:dataTable var="ep" value="#{empleadosControlador.entidadLista}" paginator="true" rows="10" reflow="true">
                <p:column headerText="Id" sortBy="#{ep.epId}"> 
                    <h:outputText value="#{ep.epId}"/>
                </p:column>
                <p:column headerText="Nombre" sortBy="#{ep.epNombres}"> 
                    <h:outputText value="#{ep.epNombres}"/>
                </p:column>
                <p:column headerText="Apellidos" sortBy="#{ep.epApellidos}"> 
                    <h:outputText value="#{ep.epApellidos}"/>
                </p:column>
                <p:column headerText="Direccion" sortBy="#{ep.epDireccion}"> 
                    <h:outputText value="#{ep.epDireccion}"/>
                </p:column>
                <p:column headerText="Salario" sortBy="#{ep.epSalario}"> 
                    <h:outputText value="#{ep.epSalario}"/>
                </p:column>
                <p:column headerText="Estado" sortBy="#{ep.esId.esNombre}"> 
                    <h:outputText value="#{ep.esId.esNombre}"/>
                </p:column>


                <p:column headerText="Ver"> 
                    <p:commandButton update=":formDetalles" oncomplete="PF('tipoDialogo').show();" icon="pi pi-search" title="Ver">
                        <f:setPropertyActionListener value="#{ep}" target="#{empleadosControlador.entidadSeleccion}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
             <br/>
            <p:commandButton value="Registrar empleado" actionListener="#{empleadosControlador.nuevaEntidad()}" update=":formDetalles" oncomplete="PF('tipoDialogo').show();"/>
        </h:form>

        <h:form id="formDetalles">
            <p:dialog widgetVar="tipoDialogo" modal="true" header="Empleado" resizable="true">
                <p:panelGrid columns="2">
                    <h:outputText value="Id"/>
                    <p:inputText value="#{empleadosControlador.entidadSeleccion.epId}"/>
                    <h:outputText value="Nombres"/>
                    <p:inputText value="#{empleadosControlador.entidadSeleccion.epNombres}"/>
                    <h:outputText value="Apellidos"/>
                    <p:inputText value="#{empleadosControlador.entidadSeleccion.epApellidos}"/>
                    <h:outputText value="Direccion"/>
                    <p:inputText value="#{empleadosControlador.entidadSeleccion.epDireccion}"/>
                    <h:outputText value="Fecha de nacimiento"/>
                    <p:calendar value="#{empleadosControlador.entidadSeleccion.epFechaNacimiento}" pattern="dd/MM/yyyy" locale="es" navigator="true" mask="true" yearRange="c:c+1"/>
                    <h:outputText value="DUI"/>
                    <p:inputText value="#{empleadosControlador.entidadSeleccion.epDui}"/>
                    <h:outputText value="Salario $"/>
                    <p:inputText value="#{empleadosControlador.entidadSeleccion.epSalario}"/>
                    <p:outputLabel value="Sexo: " />
                    <p:inputText value="#{empleadosControlador.entidadSeleccion.epSexo}"/>
                    <p:outputLabel value="Departamento:"/>
                    <p:selectOneMenu value="#{empleadosControlador.departamentoJoin}">
                        <f:selectItem itemLabel="-- Seleccione -- "/>
                        <f:selectItems value="#{empleadosControlador.departamento}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Estado:"/>
                    <p:selectOneMenu value="#{empleadosControlador.estadoJoin}">
                        <f:selectItem itemLabel="-- Seleccione -- "/>
                        <f:selectItems value="#{empleadosControlador.estado}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Eliminar" actionListener="#{empleadosControlador.eliminarEntidad()}" update=":mensajes :mensajesAll :formTipo"/>
                    <p:commandButton value="Guardar" actionListener="#{empleadosControlador.guardarEntidad()}" update=":mensajes :mensajesAll :formTipo"/>
                </p:panelGrid>
            </p:dialog>
        </h:form>
              </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
