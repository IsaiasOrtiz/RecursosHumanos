<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/resources/css/default.css"/>
        <h:outputStylesheet name="/resources/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <f:event listener="#{loginControlador.validarSessionRh()}" type="preRenderView"/>
        <div id="top">
            <ui:insert name="top"></ui:insert>
            <h2>SISTEMA DE RECURSOS HUMANOS.</h2>
            <div id="sessionUsuario">
                <span>
                    <h:form>
                        <p:outputLabel value="Usuario: " style="font-weight: bold"/>
                        <p:outputLabel value="#{loginControlador.usuario}"/>
                    </h:form>
                </span>                
            </div>
            <h:form>   
                <p:menubar>
                    <p:menuitem value="Inicio" outcome="/index.bat" icon="ui-icon-home" />

                    <p:submenu label="Mantenimientos" icon="ui-icon-circle-plus">
                        <p:menuitem value="Planilla" outcome="/Planilla.bat" icon="ui-icon-arrowreturnthick-1-w" />
                
                        
                    </p:submenu>

                    <p:submenu label="Reserva" icon="ui-icon-circle-plus">
                        <p:menuitem value="Registro de alquileres" outcome="/index.bat" /> 
                    </p:submenu>

                    <p:submenu label="Reportes" icon="ui-icon-document">
        
                        <p:menuitem value="Listado de vuelos por fecha" outcome="/empleados.bat" /> 
                       
                         

                    </p:submenu>

                    <p:menuitem value="Salir" icon="ui-icon-circle-minus" action="#{loginControlador.cerrarSesion()}"/>

                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
            Bitlab 2020
        </div>

    </h:body>

</html>
